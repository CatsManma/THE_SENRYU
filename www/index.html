<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
          content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/recommend.css">

    <!--追加分-->
    <!--Onsen UIの読み込み-->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">




    <!--    OnsenUIのインポート-->
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <!--jQueryのインポート-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!--NCMB用のAPP_KEY,CLI_KEYの読み込み-->
    <script src="../env.js"></script>
    <script>
        var ncmb = new NCMB(APP_KEY, CLI_KEY); //ncmbにキーを渡してインスタンスを生成
            </script>

    <script src="js/index.js"></script>



    <title>index.html</title>

</head>
<body>
<ons-page>
    <ons-toolbar>
        <div class="center">THE 川柳 2019</div>
    </ons-toolbar>

    <!--    タブバー周りの設計-->
    <ons-tabbar swipeable position="auto">
        <ons-tab page="home.html" label="ホーム" icon="fa-home, material:md-home" active>
        </ons-tab>
        <ons-tab page="recommend.html" label="オススメ" icon="fa-thumbs-up">
        </ons-tab>
        </ons-tab>
        <ons-tab page="contest.html" label="コンテスト" icon="fa-crown">
        </ons-tab>
        </ons-tab>
        <ons-tab page="favorite.html" label="お気に入り" icon="fa-star" badge="999">
        </ons-tab>
        </ons-tab>
        <ons-tab page="option.html" label="オプション" icon="fa-cog">
        </ons-tab>
    </ons-tabbar>

</ons-page>
