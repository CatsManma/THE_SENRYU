    <script src="js/index.js"></script>

    <script>
        document.addEventListener('init', function (event) {
            var page = event.target;

            page.querySelector('#push-button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('post.html', {data: {title: 'Post'}});
            };

            page.querySelector('#back-button').onclick = function () {
                document.querySelector('#myNavigator').popPage({animation: 'slide'});
            };
        });
    </script>

<body>
<ons-page>
    <ons-navigator swipeable id="myNavigator" page="main.html"></ons-navigator>
</ons-page>
