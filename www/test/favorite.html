    <script>
        $(function () {
            var str = ""
            var TempArray = []
            var TempStr = []
            var ThemeArray = ['TSUKUSHI', 'GW', 'TOILET'];
            var TSUKUSHIArray = ['つく1-1 つくしつ1-2 つく1-3', 'つく2-1 つくしつ2-2 つく2-3', 'つく3-1 つくしつ3-2 つく3-3'];
            var GWArray = ['GWG1-1 つくしつ1-2 つく1-3', 'GWし2-1 つくしつ2-2 つく2-3'];
            var TOILETArray = ['TO1-1 つくしつ1-2 つく1-3'];
            var SenryuArray = [TSUKUSHIArray, GWArray, TOILETArray];

            // お題の数だけループする
            for (i = 0; i < ThemeArray.length; i++) {
                TempArray = SenryuArray[i]
                str += "<p style=\"text-align: center;\">\n" +
                    "お題" + ThemeArray[i] + "\n" +
                    "</p>";

                for (j = 0; j < SenryuArray[i].length; j++) {
                    TempStr = TempArray[j].split(' ')

                    str += "<ons-card>\n" +
                        "<div class=\"first_line\">\n" +
                        TempStr[0] + "\n" +
                        "</div>\n" +
                        "<div class=\"second_line\">\n" +
                        TempStr[1] + "\n" +
                        "</div>\n" +
                        "<div class=\"third_line\">\n" +
                        TempStr[2] + "\n" +
                        "</div>\n" +
                        "<div class=\"post_date\">\n" +
                        // ToDo 日付も変数にする
                        "投稿日時 5/19 12:00\n" +
                        "</div>\n" +
                        "</ons-card>"
                }
            }
            $("#favorite_main").append(str);
        })
    </script>
